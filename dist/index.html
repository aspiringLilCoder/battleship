<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the seas</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Battle of the Seas</h1>
    <div id="home">
        <div id="setShipsGameboard"></div>
        <div id="sideOptions">
            <p id="instructionsDisplay">Place your Carrier...</p>
            <button id="axis">Horizontal</button>
            <button id="autoPlace">Auto Place</button>
            <button id="resetBoard">Reset</button>
        </div>
    </div>
    <div id="game">
        <p id="turnDisplay">It's Your Turn To Strike</p> <!--Awaiting Opponent's Attack-->
        <div id="gameBoards">
            <div id="left">
                <p id="myBoardTitle">Friendly Seas</p>
                <div id="myBoard"></div>
            </div>
            <div id="right">
                <p id="AIBoardTitle">Enemy's Seas</p>
                <div id="AIBoard"></div>
            </div>
        </div>
        <button id="restartGame">Restart</button>
    </div>
</body>
</html>
