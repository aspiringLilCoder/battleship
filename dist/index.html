<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the seas</title>
    <script src="bundle.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header id="title">Battle of the Seas</header>
    <article>
        <audio src="../audio/attack.wav" id="attackAudio"></audio>
        <audio src="../audio/splash.wav" id="splashAudio"></audio>
        <div id="home">
            <div id="setShipsGameboard"></div>
            <div id="sideOptions">
                <div id="instructionsDisplay">
                    <p id="instructionsText">Place your Carrier...</p>
                </div>
                <button id="axis">Horizontal</button>
                <!-- <button id="autoPlace">Auto Place</button> -->
                <button id="resetBoard">Reset</button>
            </div>
        </div>
        <div id="game">
            <div id="turnDisplay">
                <p id="turnText">It's your turn to attack!</p> <!--Awaiting Opponent's Attack-->
            </div>
            <div id="gameBoards">
                <div id="left">
                    <p id="myBoardTitle">Friendly Seas</p>
                    <div id="myBoard"></div>
                </div>
                <div id="right">
                    <p id="AIBoardTitle">Enemy's Seas</p>
                    <div id="AIBoard"></div>
                </div>
            </div>
            <button id="restartGame">Restart</button>
        </div>
    </article>
    <footer>
        <a target="_blank" id="github-link" href="https://github.com/aspiringLilCoder">
        Created by aspiringLilCoder
            <img id="github-logo" src="../img/github-logo.png" alt="GitHub Logo" width="20" height="20" style="margin-left: 10px;">
        </a>
    </footer>
    <!-- <a target="_blank" href="https://icons8.com/icon/z3c00d9Eofnq/ocean">Ocean</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
    <!-- <a target="_blank" href="https://icons8.com/icon/17899/explosion">Explosion</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
</body>
</html>
